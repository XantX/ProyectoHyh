<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>H&h</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link

  <body>

        <div class="col text-center">
          <a class="navbar-brand" href="#"><span class="mb-0 h1">H&H</span></a>
        </div>
        <div class="">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>

      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarToggleExternalContent"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link"><span>Inicio</span></a>
          </li>
          <li class="nav-item">
            <a href="#products" class="nav-link"><span>Productos</span></a>
          </li>
          <li class="nav-item">

          <li class="nav-item">
            <a href="#contactanos" class="nav-link"><span>Contactanos</span></a>
          </li>
        </ul>
      </div>

    <!--fin de barra de navegación-->

    <!--inicio de banner-->

    <div class="header">
      <div class="text-header d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-sm-8">
              <!--letras de banner-->
              <h2>Web <span>H&h</span></h2>
              <p>algo bonito</p>
              <a href="#cotizar" class="btn btn-yo"><span>Contactanos</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--fin de banner-->

    <!--Inicio de productos-->
    <div class="container" id="products">
      <div class="container mw-100 text-center pt-4 pb-4">
        <h1>Productos</h1>
      </div>
      <div class="row text-center">
        <!--tarjeta 1-->
        <div class="col-lg">
          <div class="contenedor-tarjeta">
            <figure>
              <img src="./images/saco2.jpg" class="frontal img-fluid" />
              <figcaption class="trasera container mw-100">
                <h2>Algo Bonito</h2>
                <hr />
                <p>info de producto</p>
              </figcaption>
            </figure>
          </div>
        </div>
        <!--tarjeta 2-->
        <div class="col-lg">
          <div class="contenedor-tarjeta">
            <figure>
              <img src="./images/saco2.jpg" class="frontal img-fluid" />
              <figcaption class="trasera container">
                <h2>Algo Bonito</h2>
                <hr />
                <p>info de producto</p>
              </figcaption>
            </figure>
          </div>
        </div>
        <!--tarjeta 3-->
        <div class="col-lg">
          <div class="contenedor-tarjeta">
            <figure>
              <img src="./images/saco2.jpg" class="frontal img-fluid" />
              <figcaption class="trasera container">
                <h2>Algo Bonito</h2>
                <hr />
                <p>info de producto</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
      <div class="row text-center justify-content-md-center">
        <div class="col-lg-4">
          <div class="contenedor-tarjeta">
            <figure>
              <img src="./images/saco2.jpg" class="frontal img-fluid" />
              <figcaption class="trasera container">
                <h2>Algo Bonito</h2>
                <hr />
                <p>info de producto</p>
              </figcaption>
            </figure>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="contenedor-tarjeta">
            <figure>
              <img src="./images/saco2.jpg" class="frontal img-fluid" />
              <figcaption class="trasera container">
                <h2>Algo Bonito</h2>
                <hr />
                <p>info de producto</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
    <!--fin de productos-->
    <!--Formulario de cotización-->
    <div class="container-fluid mb-5 pt-4" id="cotizar">
      <div class="row align-items-center justify-content-center">
        <div class="container-fluid col-lg text-center">
          <div class="mb-4">
            <h2>Cotiza tus productos</h2>
          </div>

          <form action="" method="POST">
            <div class="input-group mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="Nombre Completo"
                name="name"
                id=""
              />
            </div>

            <div class="input-group mb-3">
              <input
                class="form-control"
                type="email"
                placeholder="Correo"
                name="email"
                id=""
              />
            </div>

            <div class="input-group mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="Teléfono"
                name="phone"
                id=""
              />
            </div>

            <div class="input-group mb-3">
              <textarea
                class="form-control"
                id=""
                rows="6"
                placeholder="Mensaje"
              ></textarea>
            </div>

            <button class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-lg mt-4">
          <img src="./images/cotizar.jpg" class="container-fluid" alt="" />
        </div>
      </div>
    </div>
    <!--fin de formulario-->
    <!--pie de pagina-->
    <div class="card-footer fuente bg-dark" id="contactanos">
      <div class="row mb-5 mt-5">
        <div class="col-lg"></div>
        <div class="col-lg">
          <h2>Contactos</h2>
          <div class="row pt-5">

                />
              </svg>
            </div>
            <div class="col-8">Teléfono</div>
          </div>
          <div class="row pt-5">
            <div class="col-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="70"
                height="70"
                fill="currentColor"
                class="bi bi-geo-alt-fill iconContact"
                viewBox="0 0 20 20"
              >
                <path
                  d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                />
              </svg>
            </div>
            <div class="col-8">Direccion</div>
          </div>
          <div class="row pt-5 pb-4">
            <div class="col-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="70"
                height="70"
                fill="currentColor"
                class="bi bi-mailbox iconContact"
                viewBox="0 0 20 20"
              >
                <path
                  d="M4 4a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3zm0-1h8a4 4 0 0 1 4 4v6a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4zm2.646 1A3.99 3.99 0 0 1 8 7v6h7V7a3 3 0 0 0-3-3H6.646z"
                />

            <div class="col-8">Correo</div>
          </div>
        </div>
        <div class="col-lg">
          <h2>Conectate con nosotros</h2>
          <div class="row mb-5 mt-5">
            <div class="col-3">
              <img src="./images/whatsapp.png" class="img-fluid" />
            </div>
            <div class="col-7 d-flex align-items-center">
              <a href="http://www.url.com" class="btn btn-primary">Whatsapp</a>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <img src="./images/telegram.png" class="img-fluid" />
            </div>
            <div class="col-7 d-flex align-items-center">
              <a href="http://www.url.com" class="btn btn-primary">Telegram</a>
            </div>
          </div>
        </div>
      </div>
